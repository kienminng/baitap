<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Blogs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center"
     style="margin-bottom:0; background-image: url('https://tinhte.vn/store/2017/03/4001518_cv.jpg')">
    <h1>My First Bootstrap 4 Page</h1>
    <p>Resize this responsive page to see the effect!</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <a type="button" class="btn btn-secondary" th:href="@{/create}">Create</a>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-6" th:each="blog: ${blogs}">
            <h2 th:text="${blog.getTitle()}" data-bs-toggle="modal" th:data-bs-target='${"#myModal"+blog.idBlog}'></h2>
            <img th:src="${blog.getImg()}" width="300" height="200">
            <p th:text="${blog.getCategory().getName()}"></p>
            <p th:text="${blog.getBlog()}"></p>
        </div>
    </div>
    <button th:if="${blogs.hasPrevious()}"><a th:href="@{/blogs(page=${blogs.number}-1)}"><<<<<<</a></button>
    <b th:text="${blogs.number} + 1"></b> / <b th:text="${blogs.totalPages}"></b>
    <button th:if="${blogs.hasNext()}"><a th:href="@{/blogs(page=${blogs.number}+1)}">>>>>>></a></button>

</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>

<!-- The Modal -->
<div class="modal" th:each="blog: ${blogs}" th:id='${"myModal"+blog.idBlog}'>
    <div class="modal-dialog modal-xl">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" th:text="${blog.getTitle()}"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <!--            <div class="modal-body">-->
            <!--                Modal body..-->
            <!--            </div>-->
            <div class="container" style="margin-top:30px">
                <img th:src="${blog.getImg()}" width="300" height="200">
                <div class="row">
                    <p th:text="${blog.getCategory().getName()}"></p>
                    <p th:text="${blog.getBlog()}"></p>
                </div>
                <a type="button" class="btn btn-secondary" th:href="@{/edit/{id} (id=${blog.getIdBlog()})}">Edit</a>
                <a type="button" class="btn btn-dark" th:href="@{/delete/{id} (id=${blog.getIdBlog()})}">Delete</a>
            </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

    </div>
</div>
</div>

</body>
</html>
