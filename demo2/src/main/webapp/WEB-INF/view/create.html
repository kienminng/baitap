<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form action="/create" method="post" enctype="multipart/form-data">
  <div class="container" style="border-radius: 2px;border: 1px solid black; width: 60%;margin-top: 200px">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter car name" name="name">
    </div>
    <div class="mb-3">
      <label for="color" class="form-label">Color:</label>
      <input type="text" class="form-control" id="color" placeholder="color" name="color">
    </div>
    <div class="mb-3">
      <label for="img" class="form-label">Img:</label>
      <input type="file" class="form-control" id="img" placeholder="Upload Img" name="uploadImg">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" class="form-control" id="price" placeholder="Price" name="price">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status:</label>
      <select name="status" id="status">
        <option value="true">Còn hàng</option>
        <option value="false">Hết hàng</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</body>
</html>
