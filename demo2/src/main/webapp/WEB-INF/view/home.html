<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2 style="text-align: center">List product</h2>
    <p><button type="button" class="btn btn-success"><a href="/create">Create</a></button></p>

    <table class="table table-hover" >
        <thead>
        <tr>
            <th>ID</th>
            <th>Car name</th>
            <th>Img</th>
            <th>Price</th>
            <th>Status</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sp : ${list}">
            <td th:text="${sp.getId()}"></td>
            <td th:text="${sp.getName()}"></td>
            <td><img th:src="${sp.getImg()}" alt="loading" style="width: 200px;height: 100px;"></td>
            <td th:text="${sp.getPrice()}"></td>
            <td th:text="${sp.isStatus() ? 'Còn Hàng' : 'Hết Hàng'}"></td>
            <td><button type="button" class="btn btn-warning"><a th:href="@{/edit/{id} (id=${sp.getId()})}">Edit</a></button></td>
            <td><button type="button" class="btn btn-danger"><a th:href="@{/delete/{id} (id=${sp.getId()})}">Delete</a></button></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
